name: Push-to-EC2
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the files
      uses: actions/checkout@v3

    - name: Copy files with SSH
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{secrets.SENHA_ACOCERTO}}
        SOURCE: "./"
        REMOTE_HOST: "64.225.52.60"
        REMOTE_USER: "root"
        TARGET: "/home"  
