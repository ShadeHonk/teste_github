name: Push-to-EC2
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the files
      uses: actions/checkout@v3

    - name: Copy files with SSH
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{secrets.SENHA_STIFODINHA}}
        SOURCE: "./"
        REMOTE_HOST: "18.231.170.174"
        REMOTE_USER: "ubuntu"
        TARGET: "/home/ubuntu"  
